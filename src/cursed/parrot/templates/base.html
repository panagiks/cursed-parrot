<!DOCTYPE html>
<html>
  <head>
    {% block head %}
        <title>deadmanswit.ch</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://blackrockdigital.github.io/startbootstrap-bare/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <style>
          body {
            padding-top: 54px;
          }
          .btn-tw{
    color: #fff;
    background-color:#55acee;
}
.btn-tw:hover{
    color: #fff;
    background-color:#59b5fa;
}
          @media (min-width: 992px) {
            body {
              padding-top: 56px;
            }
          }
        </style>
    {% endblock %}
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">deadmanswit.ch</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/twitter/status/">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
            {% if user %}
                <a class="nav-link" href="{{ url('logout') }}" > {{ user }} </a>
            {% else %}
                <a href="{{ url('tw_login') }}" class="nav-link btn btn-tw">Login <i class="fa fa-twitter"></i></a>
            {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1 class="mt-5">A Bootstrap 4 Starter Template</h1>
      <p class="lead">
          {% block content %}
          {% endblock %}
      </p>
      <!-- <p class="lead">Complete with pre-defined file paths and responsive navigation!</p> -->
      <ul class="list-unstyled">
        <li>Bootstrap 4.0.0-beta</li>
        <li>jQuery 3.2.1</li>
      </ul>
    </div>
  </div>
</div>
    <div class="container">

    </div>
    <script src="https://blackrockdigital.github.io/startbootstrap-bare/vendor/jquery/jquery.min.js"></script>
    <script src="https://blackrockdigital.github.io/startbootstrap-bare/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
